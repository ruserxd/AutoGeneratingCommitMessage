<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>LangChain Git Commit 系統</title>
    <link rel="stylesheet" href="${cssUri}" />
  </head>

  <body>
    <h1>Git CommitMessage 生成工具</h1>

    <button id="refreshBtn" class="action-btn" onclick="refreshAll()">
      刷新 Git 狀態
    </button>

    <!-- 1. Unstage 區域（未加入 Stage 的 Java 檔案） -->
    <div class="panel">
      <div class="panel-header">
        <h2>未加入 Stage</h2>
      </div>
      <div id="unstaged" class="section">
        <div class="section-empty">正在載入未加入 Stage 的 Java 檔案...</div>
      </div>
    </div>

    <!-- 2. Stage 區域（已加入 Stage 的 Java 檔案） -->
    <div class="panel">
      <div class="panel-header">
        <h2>已加入 Stage</h2>
      </div>
      <div id="staged" class="section">
        <div class="section-empty">正在載入 Stage 中的 Java 檔案...</div>
      </div>
    </div>

    <!-- 3. Commit Message 生成 -->
    <div class="panel">
      <div class="panel-header">
        <h2>Commit Message 生成</h2>
        <button id="commitBtn" onclick="generateCommit()">
          生成 Commit Message
        </button>
      </div>
      <div id="commit-message" class="section commit-message">
        尚未生成 Commit Message
      </div>
    </div>

    <!-- 4. Why 為何要修改資訊-->
    <div class="panel">
      <div class="panel-header">
        <h2>Why 為何要修改</h2>
      </div>
    </div>
    <script src="${jsUri}"></script>
  </body>
</html>
