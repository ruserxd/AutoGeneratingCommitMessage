<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方法版本歷程 - {{PROJECT_NAME}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --code-bg: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
        --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        --hover-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        --border-radius: 16px;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Inter", sans-serif;
        line-height: 1.7;
        color: #2d3748;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 25%,
          #f093fb 75%,
          #f5576c 100%
        );
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        padding: 40px;
        animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .project-title {
        text-align: center;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 50px;
        font-size: 3em;
        font-weight: 800;
        letter-spacing: -0.02em;
        position: relative;
        padding-bottom: 20px;
      }

      .project-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--success-gradient);
        border-radius: 2px;
        animation: pulse 2s infinite;
      }

      .project-title small {
        display: block;
        font-size: 0.4em;
        font-weight: 400;
        color: #718096;
        margin-top: 10px;
        letter-spacing: 0.05em;
      }

      .file-section {
        margin-bottom: 50px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
      }

      .file-section:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--hover-shadow);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .file-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 0%,
          rgba(102, 126, 234, 0.03) 50%,
          transparent 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .file-section:hover::before {
        opacity: 1;
      }

      .file-title {
        background: var(--primary-gradient);
        color: white;
        padding: 25px 30px;
        margin: 0;
        font-size: 1.8em;
        font-weight: 700;
        position: relative;
        overflow: hidden;
      }

      .file-title::before {
        content: "📁";
        margin-right: 12px;
        font-size: 0.8em;
      }

      .file-title::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .file-section:hover .file-title::after {
        left: 100%;
      }

      .file-path {
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        padding: 16px 30px;
        font-family: "SF Mono", "Monaco", "Menlo", "Courier New", monospace;
        font-size: 0.95em;
        color: #4a5568;
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        position: relative;
      }

      .file-path::before {
        content: "🗂️";
        margin-right: 8px;
      }

      .methods-container {
        padding: 30px;
        background: rgba(247, 250, 252, 0.5);
      }

      .method-section {
        margin-bottom: 35px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 25px;
        border-left: 5px solid #48bb78;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }

      .method-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(72, 187, 120, 0.05) 0%,
          rgba(56, 161, 105, 0.05) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .method-section:hover {
        transform: translateX(8px);
        border-left-color: #38a169;
        box-shadow: 0 15px 40px rgba(72, 187, 120, 0.2);
      }

      .method-section:hover::before {
        opacity: 1;
      }

      .method-title {
        color: #1a202c;
        margin-bottom: 12px;
        font-size: 1.4em;
        font-weight: 700;
        position: relative;
        z-index: 1;
      }

      .method-title::before {
        content: "⚡";
        margin-right: 10px;
        animation: pulse 2s infinite;
      }

      .diff-count {
        color: #4a5568;
        font-size: 1em;
        margin-bottom: 25px;
        font-weight: 600;
        background: linear-gradient(135deg, #e6fffa 0%, #c6f6d5 100%);
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        border: 1px solid rgba(72, 187, 120, 0.2);
      }

      .diff-count::before {
        content: "📊";
        margin-right: 8px;
      }

      .diff-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        border-radius: 12px;
        margin-bottom: 25px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
      }

      .diff-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: var(--success-gradient);
        transition: left 0.6s ease;
      }

      .diff-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .diff-card:hover::before {
        left: 100%;
      }

      .diff-header {
        padding: 20px 25px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(247, 250, 252, 0.9) 100%
        );
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      }

      .commit-meta {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 20px;
        margin-bottom: 15px;
        font-size: 0.95em;
        align-items: center;
      }

      .commit-meta > span {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 20px;
        transition: all 0.2s ease;
      }

      .author {
        background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
        color: #22543d;
        font-weight: 700;
      }

      .author::before {
        content: "👤";
        margin-right: 6px;
      }

      .email {
        background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
        color: #285e61;
        font-style: italic;
      }

      .email::before {
        content: "📧";
        margin-right: 6px;
      }

      .time {
        background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
        color: #742a2a;
        font-weight: 600;
      }

      .time::before {
        content: "🕒";
        margin-right: 6px;
      }

      .commit-hash {
        background: linear-gradient(135deg, #fbd38d 0%, #f6ad55 100%);
        color: #744210;
        font-family: "SF Mono", "Monaco", "Courier New", monospace;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      .commit-hash::before {
        content: "#️⃣";
        margin-right: 6px;
      }

      .commit-message {
        background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
        padding: 16px 20px;
        border-radius: 12px;
        color: #1a365d;
        font-style: italic;
        font-weight: 500;
        border-left: 4px solid #4299e1;
        position: relative;
        overflow: hidden;
      }

      .commit-message::before {
        content: "💬";
        margin-right: 10px;
        font-size: 1.1em;
      }

      .commit-message::after {
        content: "";
        position: absolute;
        top: 0;
        right: -10px;
        width: 40px;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(66, 153, 225, 0.1)
        );
        transform: skewX(-15deg);
      }

      .diff-code {
        margin: 0;
        padding: 25px;
        background: #0d1117;
        color: #e6edf3;
        overflow-x: auto;
        font-family: "SF Mono", "Monaco", "Menlo", "Courier New", monospace;
        font-size: 0.9em;
        line-height: 1.6;
        position: relative;
        border-top: 3px solid #4299e1;
        border-radius: 0 0 8px 8px;
      }

      .diff-code::before {
        content: "💻 Code Changes";
        position: absolute;
        top: 8px;
        right: 20px;
        color: #4299e1;
        font-size: 0.8em;
        font-weight: 600;
        opacity: 0.7;
      }

      .diff-code code {
        background: none !important;
        color: inherit;
        padding: 0;
        border-radius: 0;
        font-family: inherit;
      }

      .no-files,
      .no-methods,
      .no-diff {
        text-align: center;
        color: #718096;
        padding: 80px 20px;
        font-style: italic;
        font-size: 1.3em;
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        border-radius: 12px;
        border: 2px dashed #cbd5e0;
        position: relative;
      }

      .no-files::before,
      .no-methods::before,
      .no-diff::before {
        content: "🔍";
        display: block;
        font-size: 3em;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-gradient);
      }

      /* Enhanced animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
        }
      }

      .file-section:nth-child(even) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 1s;
      }

      .file-section:nth-child(odd) {
        animation: float 6s ease-in-out infinite;
        animation-delay: 3s;
      }

      /* Interactive elements */
      .diff-card:active {
        transform: translateY(-2px) scale(0.98);
      }

      .method-section:active {
        transform: translateX(4px) scale(0.99);
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .container {
          background: rgba(26, 32, 44, 0.95);
          color: #e2e8f0;
        }

        .file-path {
          background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
          color: #a0aec0;
        }

        .methods-container {
          background: rgba(45, 55, 72, 0.3);
        }

        .method-section {
          background: rgba(255, 255, 255, 0.1);
          border-left-color: #68d391;
        }

        .commit-message {
          background: linear-gradient(135deg, #2c5282 0%, #2b6cb0 100%);
          color: #e2e8f0;
        }

        .no-files,
        .no-methods,
        .no-diff {
          background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
          color: #a0aec0;
          border-color: #4a5568;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          padding: 0;
        }

        .container {
          box-shadow: none;
          background: white;
        }

        .file-section,
        .method-section,
        .diff-card {
          break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="project-title">
        方法版本歷程分析
        <small>{{PROJECT_NAME}}</small>
      </h1>
      {{CONTENT}}
    </div>
  </body>
</html>
